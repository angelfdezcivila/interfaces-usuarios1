<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <form action="" >
        <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" title='Introduce
        tu nombre' autocomplete="nombre"/>
        </p>
    </form>
    <form action="" >
        <p>
        <label for="apellido1">Primer apellido:</label>
        <input type="text" name="apellido1" id="apellido1" title='Introduce
        tu primer apellido' autocomplete="primer apellido"/>
        </p>
    </form>
    <form action="" >
        <p>
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" name="fechaNacimiento" id="fechaNacimiento" title='Introduce
        tu fecha de nacimiento' autocomplete="fecha de nacimiento"/>
        </p>
        <input type="submit" value="Submit" />
    </form>
            
</body>
</html>
