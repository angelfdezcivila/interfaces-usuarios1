<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro:</h1>
    <!--"FormularioServletProcesa" se refiere al servidor que procesaría los datos-->
    <form action="FormularioServletProcesa" method="post">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"
            title='Introduzca su nombre' autocomplete="given-name" required="required"
            placeholder="Nombre"/>
        </p>
        <p>
            <label for="apellido1">Primer apellido:</label>
            <input type="text" name="apellido1" id="apellido1" 
            title='Introduzca su primer apellido' autocomplete="family-name"
            required="required" placeholder="Apellido"/>
        </p>
        <p>
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" 
            title='Introduzca su fecha de nacimiento' autocomplete="on" required="required"/>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" title='Introduzca su e-mail'
            autocomplete="email" required="required" placeholder="email@mail.com"/>
            <!--placeholder="0123456789@uma.es" pattern="[0-9]{10}-@uma.es"-->
        </p>
        <p>
            <label for="telefono">Telef&oacute;no:</label>
            <input type="tel" name="telefono" id="telefono"
            title='Introduzca su telef&oacute;no' autocomplete="tel" required="required"/>
        </p>
        <p>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña"
            title='Introduzca su contraseña' autocomplete="new-password" required="required"
            placeholder="Contraseña"/>
        </p>
        <p>
            <label for="color">Color favorito:</label>
            <input type="color" name="color" id="color"
            title='Introduzca su color favorito' autocomplete="on" required="required"/>
        </p>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
